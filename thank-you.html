<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Thank You | KS Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Thank you for contacting KS Shop" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <style>
      body {
        background: #f9fafb;
        font-family: "Inter", ui-sans-serif, system-ui, sans-serif;
        color: #22223b;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 480px;
        margin: 80px auto;
        background: #fff;
        border-radius: 1rem;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
        padding: 2.5rem 2rem;
        text-align: center;
      }
      h1 {
        color: #22c55e;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
      }
      a {
        display: inline-block;
        background: #22c55e;
        color: #fff;
        text-decoration: none;
        padding: 0.75rem 2rem;
        border-radius: 9999px;
        font-weight: 600;
        font-size: 1rem;
        transition: background 0.2s;
      }
      a:hover {
        background: #16a34a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thank You!</h1>
      <p>
        Your message has been sent successfully.<br />We appreciate your
        feedback and will get back to you soon.
      </p>
      <a href="/">Back to KS Shop</a>
    </div>
  </body>
</html>
